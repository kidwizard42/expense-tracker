<head>

  <title>Expense Tracker</title>

</head>

<body>

  <h1>Expense Tracker</h1>
  <h2>Add A New Item:</h2>
  <form class="" id="submit" action="index.html" method="post">

    <p>Name: <input id="name" type="text" name="text" value=""> <br> <br>
      Date: <input id="date" type="date" name="date" value="">

      <br> <br> <button class="submitButton" type="submit" name="button"> <b>Add Expense</b> </button>

    </p>
  </form>

  <table id="table">
    <tr>
      <th>Name</th>
       <th>Date</th>
      <th>Amount in $</th>
    </tr>



  </table>
